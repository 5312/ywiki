<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind.min.css">
  <link rel="stylesheet" href="../normalize.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> -->
  <link rel="stylesheet" href="../cdn/bootstrap-icons-1.10.4/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="../index.css">
  <title>Document</title>
</head>

<body>
  <div class="wraps">
    <header class=" header">
      <div class="headertop">
        <div class="clear-both header-main">
          <div class="person float-left">
            <i class="bi bi-folder-plus"></i>
            <span>收藏本页</span>
          </div>

          <div class="person float-left ml-4">
            <i class="bi bi-qr-code"></i>
            <span>二维码</span>
          </div>
          <div class="person float-right ml-4 border-left">
            <i class=" ml-4 bi bi-terminal-plus"></i>
            <span>客户管理</span>
          </div>
          <div class="person float-right  ">
            <i class="bi bi-person"></i>
            <span>个人中心</span>
          </div>
        </div>
      </div>
      <div class="contain">
        <div class="flex headerbox flex-row justify-start">
          <div class="logo">
            <img src="../asset/易维客@2x.png" alt="">
          </div>
          <div class="search ml-32">
            <div class="search_input shadow rounded-sm border-1 border-gray-300 border-solid clear-left">
              <input type="text" id="destoon_select" class="search_m select xiala-1" value="供应" readonly=""
                onfocus="this.blur();" onclick="$('#search_module').fadeIn('fast');">
              <img class="xia" src="http://32.wpnq.com/skin/default/image/xia.png">
              <div class="xiala shadow">
                <ul>
                  <li onclick="setModule('5','供应')" style="background-color: white; cursor: default;">供应</li>
                  <li onclick="setModule('6','求购')" style="background-color: white;">求购</li>
                </ul>
              </div>
              <input type="text" class=" inline outline-none inputs ml-2" placeholder="请输入关键词">
              <div class="icon inline float-right"><i class="bi bi-search"></i></div>
            </div>
            <div class="type flex">
              <div>金融</div>
              <div>科技</div>
              <div>电子商务</div>
              <div>贸易</div>
              <div>建筑</div>
            </div>
          </div>

        </div>
        <nav class="tabcard">
          <div>出售公司</div>
          <div class="tab-active">求购公司</div>
          <div>我的私域</div>
          <!-- <div>客户管理</div> -->
        </nav>
      </div>
    </header>
  </div>

</body>

</html>
