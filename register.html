<script>
  // 验证码
  $("#yanzhengma").click(function () {
    //发送验证码请求

    //
    var time = 60
    var timeStop = setInterval(function () {
      time--
      if (time > 0) {
        $("#yanzhengma").text("重新发送" + time + "s")
        $("#yanzhengma").attr("disabled", "disabled")
      } else {
        time = 60
        $("#yanzhengma").text("获取验证码")
        clearInterval(timeStop)
        $("#yanzhengma").removeAttr("disabled")
      }
    }, 1000)
  })
</script>
