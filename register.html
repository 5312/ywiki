<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tailwind.min.css">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./login.css">

  <title>易维客</title>
</head>
<style>
  .br {
    top: 9px;
  }

  .verification {
    position: absolute;
    right: 13px;
    top: 16px;

    font-size: 14px;
    font-family: Microsoft YaHei;
    font-weight: 400;
    color: #FF3A03;
  }

  .rela {
    position: relative;
  }

  .rela>input {
    width: 100%;
    height: 30px;
    margin: 10px 0;
    padding: 10px;
  }
</style>

<body class="body container">
  <div class="left">
    <div class="title">企业买卖 来易维客</div>
    <div class="subTitle">公司转让平台 线上沟通线下交易</div>
    <div class="subTitle">4万家企业授权保障信任</div>
    <div class="subTitle">成功转让安全可靠 海量买家极速成交</div>
  </div>
  <div class="right">
    <div class="tabtitle">
      <div class="tab  cursor-pointer">快速登录</div>
      <div class="tab active cursor-pointer">注册帐号 <div class="br"></div>
      </div>
    </div>

    <div class="brs"></div>
    <!--  -->
    <div class="inputBox">
      <input type="text" class=" rounded-md 
        appearance-none 
        focus:outline-none 
        focus:ring 
        focus:border-blue-300 
        border-2 
        border-gray-200" placeholder="邮箱/账号名/登录手机">
      <div class="rela">
        <input type="text" class=" rounded-md 
        appearance-none 
        focus:outline-none 
        focus:ring 
        focus:border-blue-300 
        border-2 
        border-gray-200" placeholder="验证码">
        <div class="verification">点击获取</div>
      </div>
      <input type="text" class="rounded-md  
        appearance-none 
        focus:outline-none 
        focus:ring 
        focus:border-blue-300 
        border-2 
        border-gray-200" placeholder="输入密码">

      <input type="text" class="rounded-md 
        appearance-none 
        focus:outline-none 
        focus:ring 
        focus:border-blue-300 
        border-2 
        border-gray-200" placeholder="确认密码">
    </div>

    <div class="button w-full cursor-pointer ">
      登录
    </div>
    <div class="lineBox">
      <div class="line"></div>
      <div class="garytext">或</div>
      <div class="line"></div>
    </div>
    <div class="bottombar flex flex-col md:flex-row cursor-pointer">
      <img class="iconqq" src="./asset/qq5@2x.png" alt="">
      <div class="qqlogin">QQ登录</div>
    </div>
  </div>
</body>


</html>
