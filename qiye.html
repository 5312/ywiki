<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " ">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>会员注册-我的网站</title>
  <link rel="stylesheet" href="./cdn/layui-v2.6.8/layui/css/layui.css">
  <link rel="stylesheet" href="./asset/global.css" />
  <link rel="stylesheet" href="./asset/style.css" />
  <link rel="stylesheet" href="./asset/login.css" />
  <link rel="stylesheet" href="./tailwind.min.css">
  <link rel="stylesheet" href="./cdn/bootstrap-icons-1.10.4/font/bootstrap-icons.css">

</head>
<style>
  .step1>.cur {
    /* background-color: #eb753b; */
    color: #fff;

  }

  .body .registerpart .step2 {
    background: url(./asset/step.gif) 0 -30px no-repeat
  }



  .mhead {
    overflow: hidden;
  }

  .pw_check {
    width: 150px;
    background: url(./asset/pw_check.gif) no-repeat;
    height: 22px;
    font-size: 12px;
  }

  input.go_reg {
    border: none;
    width: 181px;
    height: 34px;
    background-color: #FF3A03;
    cursor: pointer;
    color: #fff;
    font-weight: 700;
  }

  .abtn {
    color: #7990b2;
    margin: 2px 5px;
    width: 50px;
    cursor: pointer;
  }

  .porwer {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: 0;
    width: 500px;
    height: 500px;
    margin: auto;
  }

  #porw {
    width: 500px;
    height: 500px;
  }

  .close {
    font-size: 14px;
    height: 40px;
    position: absolute;
    top: 0;
    right: 0px;
  }

  .close>i {
    font-size: 20px;
  }

  .layui-form-checked[lay-skin=primary] i {
    border-color: #FF3A03 !important;
    background-color: #FF3A03;
    color: #fff;
  }

<body class="orange">
  <div class="mheader">
    <div class="mhead">
      <div class="logo"><a href="" target="_blank"><img style="width:200px;" src="./asset/易维客@2x.png"

      <div class="tit">
        <span style="font-size:18px">一站式企业服务平台 </span>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="inner">
    <div class="body">
      <div class="registerpart">
        <div class="step2">
          <span>1. 选择注册类型</span>
          <span class="cur">2. 填写注册信息</span>
          <span>3. 付费</span>
        </div>
        <div class="regdetail">
          <div class="partname">
            <div class="li1"><a class="current">帐号注册</a></div>
          </div>
          <form method="post" action="" name="registerform" id="registerform" class="layui-form">
            <div class="partinput">

              <input name="mod" value="register" type="hidden" />
              <input name="reg_corp" value="0" type="hidden" />
              <input name="mixcode" value="95c8ef94f3851149b4b1e5bd3a5570bd" type="hidden">
              <table class="formlogin" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>用户名：
                  </td>
                  <td>
                    <input name="userid" id="reg_username" type="text" class="input input-large" require="true"
                      datatype="userName|limit|ajax" url="h" min="4" max="20" msg="可输入字母、数字、下划线，不得少于4个字符">&nbsp;
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>电子邮箱：
                  </td>
                  <td><input name="email" type="text" class="input input-large" require="true"
                      datatype="email|limit|ajax" url="http://yyww.ydeshui.com/javascript.php?part=chk_remail"
                      id="email" msg="用于找回密码，邮箱格式不正确">
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>登录密码：
                  </td>
                  <td>
                    <input id="reg_password" name="userpwd" type="password" class="input input-large" require="true"
                      datatype="limitB" min="6" max="16" msg="密码不得少于6个字符或超过16个字符！" maxlength="16">
                  </td>
                </tr>
                <tr>
                  <td scope="row" class="tdright">&nbsp;</td>
                  <td>
                    <div id="pw_check_1" class="pw_check">
                      <span><strong class="c_orange">弱</strong></span>
                      <span>中</span>
                      <span>强</span>
                    </div>
                    <div id="pw_check_2" class="pw_check" style="display:none;">
                      <span>弱</span>
                      <span><strong class="c_orange">中</strong></span>
                      <span>强</span>
                    </div>
                    <div id="pw_check_3" class="pw_check" style="display:none;">
                      <span>弱</span>
                      <span>中</span>
                      <span><strong class="c_orange">强</strong></span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>确认密码：
                  </td>
                  <td><input name="reuserpwd" type="password" to="userpwd" class="input input-large" msg="两次输入的密码不一致"
                      id="pwdconfirm" require="true" datatype="repeat">
                  </td>
                </tr>
                <!-- <tr>
                  <td class="tdright" style="height: 44px"></td>
                  <td style="height: 44px"><input type="submit" name="log_submit" value="同意协议，完成注册" id="agreereg"
                      class="go_reg" />
                  </td>
                </tr> -->
              </table>
            </div>
            <div class="clear"></div>
            <div class="partname">
              <div class="li1"><a class="current">机构资料</a></div>
            </div>
            <div class="partinput">
              <table class="formlogin" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>机构名称：
                  </td>
                  <td><input type="text" name="tname" class="input input-large" require="true" datatype="limit" min="1"
                      msg="机构名称不能为空！" />
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>所属区域：
                  </td>
                  <td>
                    <select name="areaid" class="input" require="true" datatype="limit" msg="请选择地区">
                      <option value="">请选择所属地区</option>
                      <option value="1">└ 北京</option>
                      <option value="2">└ 上海</option>
                      <option value="3">└ 广州</option>
                      <option value="4">└ 深圳</option>
                    </select>
                    <span id="地区" style=" margin-top:-10px; display:block;"></span>
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>所属行业：
                  </td>
                  <td class="catid">
                    <div class="group">
                      <div class="my-2">
                        <input type="checkbox" name="" title="股权变更" lay-skin="primary">
                        <input type="checkbox" name="" title="公司买卖" lay-skin="primary">
                        <input type="checkbox" name="" title="代理记账" lay-skin="primary">
                        <input type="checkbox" name="" title="资质代办" lay-skin="primary">
                      </div>
                      <div class="my-2">
                        <input type="checkbox" name="" title="商标过户" lay-skin="primary">
                        <input type="checkbox" name="" title="专利过户" lay-skin="primary">
                        <input type="checkbox" name="" title="挂靠地址" lay-skin="primary">
                        <input type="checkbox" name="" title="挂靠地址" lay-skin="primary">
                      </div>


                    </div>

                  </td>
                </tr>
                <tr>
                  <td class="tdright" valign="top">
                    <font color=red>*</font>机构简介：
                  </td>
                  <td><textarea name="introduce" style="width:260px; height:100px;min-height:100px;" require="true"
                      datatype="limit" msg="请填写机构简介" class="input"></textarea>
                  </td>
                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>联系人：
                  </td>
                  <td><input type="text" name="cname" class="input input-5" require="true" datatype="limit" min="1"
                      msg="请输入您的姓名" />
                  </td>
                </tr>
                <div class="porwer" id="pbox" style="display:none;">
                  <img id="porw" src="" alt="">
                  <div class="close" onclick="closeprew()">
                    <i class="bi bi-x-lg"></i>
                  </div>
                </div>
                <tr>
                  <td class="tdright">营业执照：</td>
                  <td>
                    <input type="text" id="img-text" class="input input-large" />
                    <input type="file" id="img-upload" style="display:none" name="qq" class="input input-large" />
                    <div class="inline abtn" id="my-img">
                      <!-- <input type="file"> -->
                      [上传]
                    </div>
                    <div class=" inline abtn" id="yulan">
                      [预览]
                    </div>
                    <div class="inline abtn" id="dele">
                      [删除]
                    </div>
                  </td>

                </tr>

                <tr>
                  <td class="tdright">
                    <font color=red>*</font>身份证正面：
                  </td>
                  <td>
                    <input type="text" id="img-text1" class="input input-large" />
                    <input type="file" id="img-upload1" style="display:none" name="qq" class="input input-large" />
                    <div class="inline abtn" id="my-img1">
                      [上传]
                    </div>
                    <div class="inline abtn" id="yulan1">
                      [预览]
                    </div>
                    <div class="inline abtn" id="dele1">
                      [删除]
                    </div>
                  </td>

                </tr>
                <tr>
                  <td class="tdright">
                    <font color=red>*</font>身份证反面：
                  </td>
                  <td>
                    <input type="text" id="img-text2" class="input input-large" />
                    <input type="file" id="img-upload2" style="display:none" name="qq" class="input input-large" />
                    <div class="inline abtn" id="my-img2">
                      [上传]
                    </div>
                    <div class="inline abtn" id="yulan2">
                      [预览]
                    </div>
                    <div class="inline abtn" id="dele2">
                      [删除]
                    </div>
                  </td>

                </tr>
                </tbody>
                <tr>
                  <td class="tdright" style="height: 44px"></td>
                  <td style="height: 44px"><input type="submit" name="log_submit" value="同意协议，完成注册"
                      onclick="return AllInputCheck();" id="agreereg" class="go_reg" />
                  </td>
                </tr>
              </table>
            </div>
          </form>
          </form>
        </div>
      </div>
      <div class="clear"></div>
      <center>已有账号？去<a href="" class="godl">登录</a></center>
      <div class="clear"></div>

    </div>

</body>
<script src="./cdn/layui-v2.6.8/layui/layui.js"></script>

<script>

  //Demo
  layui.use('form', function () {
    var form = layui.form

  })



  $('#my-img').click(function () {
    $('#img-upload').click()

  })
  function closeprew () {
    $('#pbox').hide()
  }
  const fileInput = document.getElementById('img-upload')
  fileInput.addEventListener('change', (event) => {
    const selectedFile = event.target.files[0]
    $('#img-text').val(selectedFile.name)
  })
  $('#dele').click(function () {
    $('#img-text').val('')
    $('#img-upload').val('')
  })
  $('#yulan').click(function () {
    const src = $('#img-upload').val()
    $('#pbox').show()
    var reader = new FileReader()
    var resultFile = document.getElementById("img-upload").files
    reader.readAsDataURL(resultFile[0])
    reader.onload = function (e) {
      var urlData = this.result
      $('#porw').attr('src', urlData)
    }
  })
  //
  $('#my-img1').click(function () {

  })

  $('#dele2').click(function () {
