<script src="../cdn/layui.js"></script>

<script>
  function setModule (x) {
    console.log(x)
  }

  $(".xiala-1").click(function () {
    //点击输入框打开选项窗，若已打开则关闭
    if ($(".xiala").css('display') == 'none') {
      $(".xiala").show()
      $('.xiala li:contains(' + $(this).val() + ')').css('background-color', '#ffffff')
    } else {
      $(".xiala").hide()
    }
  })
  $(".xiala li").click(function () {
    //点击选择时为输入框赋值。并关闭选项窗
    $(".xiala-1").val($(this).text())
    $(".xiala").hide()
  })
  layui.use(['dropdown', 'util'], function () {
    var dropdown = layui.dropdown
      , util = layui.util
      , $ = layui.jquery

    //菜单点击事件
    dropdown.on('click(demo1)', function (options) {
      var thisElem = $(this)
      console.log(thisElem, options)
    })


    util.event('lay-active', {
      normal: function () {
        $('#demo-box').children().addClass('layui-col-md3').removeClass('layui-col-md4')
        $('#demo-box').find('.layui-menu').removeClass('layui-menu-lg')
      }
      , lg: function () {
        $('#demo-box').children().addClass('layui-col-md4').removeClass('layui-col-md3')
        $('#demo-box').find('.layui-menu').addClass('layui-menu-lg')
      }
    })
  });
</script>
