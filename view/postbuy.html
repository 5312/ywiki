<script>
  function setModule (x) {
    console.log(x)
  }
  window.onscroll = function () {

    if (document.documentElement.scrollTop + $('.wraps').scrollTop() > 100) {
      $('#scrollto').show()
    }
    else {
      $('#scrollto').hide()
    }
  }
  $(".xiala-1").click(function () {
    //点击输入框打开选项窗，若已打开则关闭
    if ($(".xiala").css('display') == 'none') {
      $(".xiala").show()
      $('.xiala li:contains(' + $(this).val() + ')').css('background-color', '#ffffff')
    } else {
      $(".xiala").hide()
    }
  })
  $(".xiala li").click(function () {
    //点击选择时为输入框赋值。并关闭选项窗
    $(".xiala-1").val($(this).text())
    $(".xiala").hide()
  })
</script>
