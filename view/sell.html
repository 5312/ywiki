<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind.min.css">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../components/header.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <title>Document</title>
</head>
<style>
  .main {
    width: 70%;
  }

  .tab-active {
    background: #FF3A03;
    color: #fff !important;
    padding: 0 5px;
    margin-left: 0 !important;
  }

  .wtitle {
    font-weight: 700;
    margin-right: 33px;
    width: 4rem;
    text-align: right;
  }

  .grey {
    color: #666666;
  }

  .line {
    width: 100%;
    height: 1px;
    background: #F5F5F5;

  }
</style>

<body>
  <header class=" header">
    <div class="contain">
      <div class="flex headerbox">
        <div class="logo">
          <img src="../asset/易维客@2x.png" alt="">
        </div>
        <div class="search">
          <div class="search_input rounded-sm border-2 border-gray-300 border-solid clear-left">
            <select class="inline">
              <option>发布</option>
            </select>
            <input type="text" class="inline outline-none inputs" placeholder="请输入关键词">
            <div class="icon inline float-right"><i class="bi bi-search"></i></div>
          </div>
          <div class="type flex">
            <div>金融</div>
            <div>科技</div>
            <div>电子商务</div>
            <div>贸易</div>
            <div>建筑</div>
          </div>
        </div>
        <div class="person">
          <i class="bi bi-person"></i>
          <span>个人中心</span>
        </div>
      </div>
      <nav class="tabcard">
        <div class="tab-active">出售公司</div>
        <div>求购公司</div>
        <div>我的私域</div>
        <div>客户管理</div>
      </nav>
    </div>
  </header>
  <main class="main mx-auto py-9  flex flex-row">
    <article class="bg-white w-full">
      <div class="compaytype p-2">
        <div class="label flex flex-row">
          <div class="text-base m-1 wtitle">公司类别</div>
          <div class="flex flex-row">
            <div class="text-base m-1 grey">不限</div>
            <div class="text-base m-1 grey">空壳公司</div>
            <div class="text-base m-1 grey">实体公司</div>
          </div>
        </div>
        <div class="line m-1"></div>
      </div>
      <!--  -->
      <div class="compaytype p-2">
        <div class="label flex flex-row">
          <div class="text-base m-1 wtitle">省份</div>
          <div class="flex flex-row">
            <div class="text-base m-1 grey">不限</div>
            <div class="text-base m-1 grey">北京</div>
            <div class="text-base m-1 grey">天津</div>
            <div class="text-base m-1 grey">河北</div>
            <div class="text-base m-1 grey">山西</div>
            <div class="text-base m-1 grey">内蒙古</div>
            <div class="text-base m-1 grey">辽宁</div>
            <div class="text-base m-1 grey">吉林</div>
            <div class="text-base m-1 grey">黑龙江</div>
            <div class="text-base m-1 grey">上海</div>
            <div class="text-base m-1 grey">江苏</div>
          </div>
        </div>
        <div class="line m-1"></div>
      </div>
    </article>
  </main>

</body>

</html>
